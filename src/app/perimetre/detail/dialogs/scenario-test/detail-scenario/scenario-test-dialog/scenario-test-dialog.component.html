<div class="container-fluide page">
    <div class="page_box p-3 mt-2">Détail des Scénarios de Test : CasTest-{{refCasTest}}</div>
    <div class="page_content shadow p-3 position-relative">

      <mat-toolbar style="background-color: white;">

        <span class="example-spacer"></span>
        <button mat-fab extended  color="primary" aria-label="Example icon-button with share icon" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Scénario De Test
        </button>
          <span class="example-spacer"></span>
      </mat-toolbar>

        <div class="container">
            <div class="mt-2">
                <!-- <mat-form-field>
                    <mat-label>Rechercher</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field> -->
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="refScenario">
                        <th mat-header-cell *matHeaderCellDef mat-sort> No Scénario </th>
                        <td mat-cell *matCellDef="let row"> SCE-{{row.refScenario}}</td>
                      </ng-container>
                      

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="scenario">
                        <th mat-header-cell *matHeaderCellDef mat-sort> Scénario de Test </th>
                        <td mat-cell *matCellDef="let row"> {{row.scenario}}</td>
                      </ng-container>

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="resultat">
                        <th mat-header-cell *matHeaderCellDef mat-sort> Resutat Cas de Test </th>
                        <td mat-cell *matCellDef="let row"> {{resultat}}</td>
                      </ng-container>
                      


                       <!-- Action Column -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort> Action </th>
                        <td mat-cell *matCellDef="let row">

                          <button mat-icon-button color="primary" (click)="editDialog(row)">
                              <mat-icon>edit</mat-icon>
                          </button>

                          <button mat-icon-button color="warn"  (click)="deleteScenario(row.refScenario)">
                            <mat-icon>delete</mat-icon>
                          </button>

                        </td>

                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr> -->
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
                  </div>
            </div>
        </div>

    </div>
</div>
