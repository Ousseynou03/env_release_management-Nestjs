<div class="container-fluide page">
    <div class="page_box p-3 mt-2">Testeur</div>
    <div class="page_content shadow p-3 position-relative">
        <mat-toolbar style="background-color: white;">
            <span class="example-spacer"></span>
            <button mat-fab extended  color="accent" aria-label="Example icon-button with share icon" (click)="openDialog()">
              <mat-icon>add</mat-icon>
              Ajouter
            </button>
        </mat-toolbar>

        <div class="container">
            <div class="mt-2">
                <mat-form-field>
                    <mat-label>Rechercher</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="idTesteur">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                        <td mat-cell *matCellDef="let row"> {{row.idTesteur}} </td>
                      </ng-container>
                  
                      <!-- Matricule Column -->
                      <ng-container matColumnDef="matricule">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                        <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
                      </ng-container>
                  
                      <!-- Prenom Column -->
                      <ng-container matColumnDef="prenom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                      </ng-container>
                  
                      <!-- Nom Column -->
                      <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                      </ng-container>

                       <!-- Action Column -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="editDialog(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteTesteur(row.idTesteur)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
                  </div>
            </div>
        </div>
    </div>
</div>
