<div class="container-fluide page">
  <div class="page_box p-3 mt-2">Indicateurs Qualifications</div>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data position-absolute text-center"></div>
  
    <div class="container">
      <div class="mt-2 stepper-wrapper">
        <div class="step" [class.active]="currentStepIndex === 0">
          <h4 class="step-title" style="color: rgb(1, 111, 182);">Cas De test</h4>
          <ng-template matStepLabel>Test</ng-template>
          <form [formGroup]="FormGroup6" class="mt-3">

            <h2>Resultat</h2>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Resultat</mat-label>
                <mat-select formControlName="resultat" required>
                  <mat-option value=""></mat-option>
                  <mat-option value="En_Cours">En Cours</mat-option>
                  <mat-option value="OK">OK</mat-option>
                  <mat-option value="KO">KO</mat-option>
                  <mat-option value="Bloquee">Bloquée</mat-option>
                  <mat-option value="Abandonnes">Abandonnée</mat-option>
                  <mat-option value="Non_Teste">Non testée</mat-option>
                  <mat-option value="Hors_Perimetre">Hors Périmètre</mat-option>
                </mat-select>
            </mat-form-field>

            <h2>Choisir Ticket</h2>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Ticket</mat-label>
                <mat-select formControlName="ticket" required>
                  <mat-option value=""></mat-option>
                  <mat-option *ngFor="let tickets of listTicket" [value]="tickets.refTicket">{{tickets.titre}}</mat-option>
                </mat-select>
            </mat-form-field>
          </form>
          <div class="step-buttons">
            <button class="btn btn-secondary" color="primary" ria-label="Example icon-button with share icon" mat-dialog-close>Annuler</button>
            <button class="btn btn-primary" (click)="nextStep()" style="margin-left: 20px;color: rgb(1, 111, 182);">Envoyer</button>
          </div>
        </div>

        <!-- Ajoutez les autres étapes similaires ici -->

      </div>
    </div>
  </div>
</div>
