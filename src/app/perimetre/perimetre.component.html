<div class="container-fluide page">
    <div class="page_box p-3 mt-2">Périmètre</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="page_content-data position-absolute text-center">
        </div>

        <mat-toolbar style="background-color: white;">
            <span class="example-spacer"></span>
            <button mat-fab extended  color="accent" aria-label="Example icon-button with share icon" (click)="openDialogManager()">
              <mat-icon>add</mat-icon>
              Ajouter
            </button>
        </mat-toolbar>

        <div class="container">
            <div class="mt-2">
                <mat-form-field>
                    <mat-label>Rechercher</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="refRelease">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                        <td mat-cell *matCellDef="let row">RPP-{{row.refRelease}} </td>
                      </ng-container>

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="nomRelease">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Release </th>
                        <td mat-cell *matCellDef="let row"> {{row.nomRelease}} </td>
                      </ng-container>
                  
                      <!-- Matricule Column -->
                      <ng-container matColumnDef="dateLivraison">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Livraison </th>
                        <td mat-cell *matCellDef="let row"> {{row.dateLivraison | date:'shortDate'}} </td>
                      </ng-container>
                      

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="datePrevision">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Prevision </th>
                        <td mat-cell *matCellDef="let row"> {{row.datePrevision | date:'shortDate'}} </td>
                      </ng-container>
                  
                      <!-- Nom Column -->
                      <ng-container matColumnDef="dateReelle">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Réelle </th>
                        <td mat-cell *matCellDef="let row"> {{row.dateReelle | date:'shortDate'}} </td>
                      </ng-container>


                       <!-- Action Column -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">

                          <button mat-icon-button [routerLink]="['' , row.refRelease, row.nomRelease, 'dashboard']">
                            <mat-icon>dashboard</mat-icon>
                          </button>
                          <button mat-icon-button color="primary" [routerLink]="['' , row.refRelease, row.nomRelease, 'view']">
                            <mat-icon>visibility</mat-icon>
                          </button>

                          <button mat-icon-button color="primary" (click)="editDialog(row)">
                              <mat-icon>edit</mat-icon>
                          </button>

                          <button mat-icon-button color="warn" (click)="deleteRelease(row.refRelease)">
                            <mat-icon>delete</mat-icon>
                          </button>
          
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
                  </div>
            </div>
        </div>

    </div>
</div>
