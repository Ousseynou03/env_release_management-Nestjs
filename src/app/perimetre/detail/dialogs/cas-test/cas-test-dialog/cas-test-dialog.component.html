<div class="container-fluide page">
    <div class="page_box p-3 mt-2">Indicateurs Qualifications</div>
    <div class="page_content shadow p-3 position-relative">
      <div class="page_content-data position-absolute text-center"></div>
    
      <div class="container">
        <div class="mt-2 stepper-wrapper">
          <div class="step" [class.active]="currentStepIndex === 0">
            <h2 style="text-align: center;">Cas De Test</h2>
            <form [formGroup]="FormGroup6" class="mt-3">
              <!-- Contenu de la première étape -->
            </form>
            <mat-toolbar style="background-color: white;">
              <span class="example-spacer"></span>
              <button mat-fab extended color="primary" aria-label="Example icon-button with share icon" mat-dialog-close>
                Close
              </button>
              |
              <button mat-fab extended color="accent" aria-label="Example icon-button with share icon" (click)="addCasDeTest()">
                Envoyer
              </button>
            </mat-toolbar>
          </div>
  
          <!-- Ajoutez les autres étapes similaires ici -->
  
        </div>
      </div>
    </div>
  </div>
